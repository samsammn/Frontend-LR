<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8" />
    <title>Leave Requests</title>
    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <link rel="stylesheet" href="css/static.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
</head>
<body>
    <div class="ui pointing fixed menu">
            <div class="ui container">
                <a href="supervisor.html" class="item">
                    <img src="images/logo-header.png" alt="MASHAF" width="120px">
                </a>
                <div class="item">
                    <a class="ui pointing labeled icon dropdown item borderless">
                        <i class="bell icon"></i> Notification
                        <div class="ui red circular label" id="countNotif">0</div>
                        <div class="menu" id="notifs">
                            <!-- <div class="header">Leave Requests</div> -->
                        </div>
                    </a>
                </div>
                <div class="item">
                    <a href="recapitulation.html" class="item borderless">
                        <i class="clipboard list icon"></i>
                        Rekapitulasi
                    </a>
                </div>
                <div class="ui dropdown pointing item right top attached">
                    <!-- <div class="item"> -->
                        <img src="images/akun.png" width="40px" height="40px"alt="">
                        <div class="menu left">
                            <div class="item text-right">
                                <h3 class="m-0 p-0" id="staff_name">Staff Name</h3>
                                <span class="m-0 p-0" id="staff_id">12345</span>
                            </div>
                            <div class="divider"></div>
                            <div class="item" onclick="logout()">
                                <i class="power off icon"></i>
                                Logout
                            </div>
                        </div>
                    <!-- </div>      -->
                </div>
            </div>
    </div>

    <div class="ui centered grid padded">
        <div class="twelve wide column my-5" style="background-color:#fff;">
            <div class="ui top attached tabular menu">
                <a class="item active" data-tab="pending"><i class="history icon"></i> Pending</a>
                <a class="item" data-tab="complete"><i class="check circle icon"></i> Complete</a>
                <div class="right menu">
                    <div class="item">
                        <div class="ui transparent icon input">
                        <input type="text" placeholder="Search users...">
                        <i class="search link icon"></i>
                        </div>
                    </div>
                    <div class="item">
                        <i class="clipboard list icon"></i>
                    </div>
                </div>                
            </div>

            <div class="ui bottom attached tab segment active" data-tab="pending">
                <table class="ui single line table">
                    <thead>
                        <tr class="ui inverted teal table">
                            <th>No</th>
                            <th>Staff ID</th>
                            <th>Staff Name</th>
                            <th>Date</th>
                            <th>Leave Type</th>
                            <th>Submission Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tasklist-approver-pending">
                    </tbody>
                </table>
            </div>
            <div class="ui bottom attached tab segment" data-tab="complete">
                <table class="ui single line table">
                    <thead>
                        <tr class="ui inverted teal table">
                            <th>No</th>
                            <th>Staff ID</th>
                            <th>Staff Name</th>
                            <th>Date</th>
                            <th>Leave Type</th>
                            <th>Submission Date</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tasklist-approver-complete">
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <div class="box-loading" id="loading">
        <img src="images/loading1.gif" width="100px" height="100px">
        <p id="text-loading">0%</p>
    </div>

    <script src="js/main.js"></script>
    <script>
    let staffID = localStorage.getItem('sid')
    
    $('.tabular.menu .item').tab();
    $('select.dropdown').dropdown();
    $('.ui.dropdown').dropdown();

    getTasklistSupervisor();
    getDataProfile(staffID)
    getDataEmplayee(staffID)
    </script>
</body>
</html>
